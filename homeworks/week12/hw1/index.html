<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .container {
      padding: 20px;
    }

    .card {
      margin-top: 15px;
    }

    .load-more {
      margin-top: 20px;
    }

    .load-more__link {
      text-decoration: none;
      color: black;
    }

    .hide {
      display: none;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
  <script>
    function escape(str){
    return str.replace(/\&/g, '&amp;')
        .replace(/\</g, '&lt;')
        .replace(/\>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/\'/g, '&#x27')
        .replace(/\//g, '&#x2F');
    }

    function addCommentToDom(parentNode, comment, isAppend){
      if(isAppend){
        parentNode.append(`
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${escape(comment.nickname)}</h5>
            <p class="card-text">${escape(comment.content)}</p>
          </div>
        </div>
      `)
        return
      }
      parentNode.prepend(`
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${escape(comment.nickname)}</h5>
            <p class="card-text">${escape(comment.content)}</p>
          </div>
        </div>
      `)
      return
    }

    $(document).ready(() => {
      $.ajax({
        type: 'GET',
        url: "http://localhost/hazel/week12/hw1/api_comments.php?site_key=hazel",
        success: function(data) {
        if(!data.ok){
          alert(data.message);
          return
        }
        const commentPerPage = 5;
        const comments = data.discussions;
        let lastCommentID = comments[commentPerPage - 1].id;
        for(let i = 0; i < comments.length; i++){
          if(i === 5){
            if(comments.length > 5) $('.container').append('<button type="button" class="load-more btn btn-info">載入更多</button>');
            $('.load-more').click(e => {
              $.ajax({
                type: 'GET',
                url: `http://localhost/hazel/week12/hw1/api_load_more_comments.php`,
                data: `id=${lastCommentID}`,
                success: function(data) {
                  let moreComments = data.discussions;
                  if(moreComments.length === 0 || moreComments.length < 5){
                    $('.load-more').addClass('hide');
                    $('.container').append('<div class="alert alert-info" role="alert">已經沒有更多留言嚕！</div>')
                  }
                  for(let i = 0; i < moreComments.length; i++){
                    addCommentToDom($('.comments'), moreComments[i], true)
                  }
                  if(moreComments.length !== 0) lastCommentID = moreComments[moreComments.length - 1].id;
                },
                error: function(error) {
                  alert('伺服器錯誤，請稍後再試')
                  console.log(error);
                  return
                }
                });
            })
            return
          }
          let comment = comments[i];
          addCommentToDom($('.comments'), comment, true)
        }
       },
       error: function(err) {
              console.log(err);
              return
            }
      });

      $('.add-comment-form').submit(e => {
        e.preventDefault();
        const commentData = {
          site_key: 'hazel',
          nickname: $('input[name=nickname]').val(),
          content: $('textarea[name=content]').val()
        }
        $.ajax({
          type: 'POST',
          url: 'http://localhost/hazel/week12/hw1/api_add_comments.php',
          data: commentData
        }).done(function(data){
          if(!data.ok){
            alert(data.message);
            return
          }
          addCommentToDom($('.comments'), commentData, false)
          $('input[name=nickname]').val('');
          $('textarea[name=content]').val('');
        })
      })
    })

  </script>
</head>
<body>
  <div class="container">
    <form class="add-comment-form" method="POST">
      <div class="mb-3">
        <label for="nickname-text" class="form-label">暱稱：</label>
        <input type="text" class="form-control" name="nickname">
        <div class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="content-text" class="form-label">留言內容：</label>
        <textarea class="form-control" name="content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送出</button>
    </form>
    <div class="comments"></div>
  </div>
  
</body>
</html>
